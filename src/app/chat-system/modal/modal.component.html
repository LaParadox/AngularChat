<div mat-dialog-content>
  <p>Enter the name of your chat room</p>
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.room">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.room" cdkFocusInitial>Ok</button>
  <button mat-button (click)="onClick()">Cancel</button>
</div>
