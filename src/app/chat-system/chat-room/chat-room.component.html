<ng-container *ngIf="authService.user$ | async as user">

  <mat-card
    class="
      flex
      fixed
      m-12 m-auto
      mt-28
      max-w-screen-sm
      h-auto
      mat-elevation-z10
      bg-transparent
    "
  >
    <mat-card-title class="flex ml-44 text-gray-900 font-serif">
      <a
        class="
          flex
          w-72
          bg-gradient-to-r
          from-green-400
          to-blue-500
          rounded-full
          py-3
          px-6
          justify-center
          font-light
          text-xl
        "
      >
        Welcome {{ user.displayName || user.email }}
      </a>
    </mat-card-title>

    <ng-container *ngFor="let chat of listOfRooms$ | async">
      <mat-card-content
        class="
          flex
          ml-44
          mt-10
          rounded-full
          py-3
          px-6
          bg-gradient-to-r
          from-green-400
          to-blue-500
          w-72
        "
      >
        <ol type="1">
          <li>
            <a class="ml-4 mr-14 font-serif text-lg">{{ chat.room }}</a>
            <a
              mat-button
              class="
                flex
                bg-transparent
                transition
                duration-500
                ease-in-out
                transform
                hover:-translate-y-1 hover:scale-110
              "
              (click)="joinRoom(user, chat)"
              ><mat-icon>login</mat-icon> Join</a
            >
          </li>
        </ol>
      </mat-card-content>
    </ng-container>

    <mat-card-footer class="flex pl-72 pt-10 pb-5">
      <button
        (click)="openDialog(user)"
        mat-button
        class="
          flex
          bg-indigo-400
          mat-elevation-z10
          font-serif
          transition
          duration-500
          ease-in-out
          transform
          hover:-translate-y-1 hover:scale-110
        "
      >
        <mat-icon>add</mat-icon>
        Create Chat
      </button>
    </mat-card-footer>

  </mat-card>
</ng-container>
